            <p>神说【人性正直善良的这类人信神之后，对他来说神家、教会是一片净土，也是他的良心能得到安宁与平静的一个场所、一个地方，当然也可以说是他能够实现坚持自己做人底线的一个地方，当然也是让他能够看到光明、看到人生方向的一个地方，是让他能够不再迷失自己做人方向的一个地方。所以说，对一个有良心理智的人来说，神家才是他真正的家。这个家不是肉体、物质意义上的家，而是他的心能够单纯地、赤露敞开地信神、顺服神的一个安全的地方，也可以说是一个安全的避风港湾。有句话是怎么说的？神家是一个正直善良有人性特质的人内心可以停靠的港湾。就是在这儿他可以停下脚步不再忙碌，不用在迷茫中寻求，他找到了自己的方向，他可以做自己想做的能够满足他人性需求的一个真正的人。所以，真正的人只有来到神家内心才真正得到了满足，一个有良心理智的人回到了神家、回到了造物主面前才感觉到找到了真正的家，找到了一个使自己的心灵能够得到安宁、平静的地方。虽然他的愿望或者做人的心愿离实行真理有很大一段距离、有差距，但是最起码他感觉在神家、在教会他的心灵得到了安宁、得到了抚慰。这是这类人在神家与在世界上的区别，是心灵上的区别。所以这类人来到神家时他的心灵得到了抚慰、得到了安宁，他才觉得这是自己想要的地方，神家是自己人性追求所需要的一个最好的环境，也是自己向往的地方，他喜爱这里，愿意在这样的环境中生活、做人，当然这是他个人的愿望。就他个人的愿望而言，神家的环境以及神作工的方式、神对人的要求等等各方面已经足以满足他人性的需求了，他就心安理得地去追求真理，按着神的要求去实行了。所以，一个人能不能追求真理完全取决于他的人性。他的人性具备了善良正直的人性特质，他喜爱公平公义，喜爱来到神家得到内心的安宁与平静，或者是他来到神家、来到神面前之后内心得到了完全的抚慰，他才能安下心来倾听神的话、聆听神的话、接受神的话、顺服神的话，他才能安下心来追求真理、安下心来做好一个受造之物。也就是一个人只有来到神家这个环境，他的内心得到了抚慰，他人性的追求、他做人的基本原则得到了最大的满足，在这个基本条件之下他才有机会追求真理。这就是有人性特质的人的一个具体的表现。当然，对于人追求真理来说，一个人是否具备人性特质是很重要的，如果一个人不具备人性特质，他就基本上不具备追求真理的条件了。】
摘自 神的交通【第五十九篇 怎样追求真理（四十二）】

                  </p>
